  <button class="expand-announcement" id="expandAnnouncement" title="展开公告栏">
    <span>展开悬浮公告</span>

    <h1 id="head">ƎVE服务器自助页</h1>

  <nav>

      <p>
        <strong>名称: </strong>※⊹SuperNova in the starry sky⊹※
      </p>

        <strong>别称: </strong>ƎVE

    <br />

    <div id="embeddedPage" class="section embedded-frame">

    <br />

        <br />

      </p>
      <!-- 进度条 -->
      <progress id="diskProgress" value="1.7" max="10"></progress>
      <span id="diskUsageText">0.0%</span>

    <br />
